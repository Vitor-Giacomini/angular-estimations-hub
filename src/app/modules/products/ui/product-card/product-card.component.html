<div class="card-container">
    <div class="image-container">
        <img src="{{product.productPhoto}}">
    </div>
    <div class="text-container">
        <h1>{{product.productName}}</h1>
        <div class="estimation-counter">
            <h1>{{acceptedCount}}</h1>
            <h1>{{proposedCount}}</h1>
            <h1>{{rejectedCount}}</h1>
        </div>
        <section class="savings-section">
            <h3>Total savings from accepted estimates:</h3>
            <h2>${{totalSavings}},00</h2>
        </section>    
    </div>
</div>
